<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tableau Comment Extension</title>

  <!-- CSP: allow https frames/scripts; needed for Power Apps + local JS -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; img-src 'self' https: data:;
                 script-src 'self' https: 'unsafe-inline';
                 style-src 'self' https: 'unsafe-inline';
                 frame-src https:; connect-src https:;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; margin: 12px; }
    #openFormBtn { padding: 8px 14px; cursor: pointer; }
    #powerAppsFrame { border: 0; width: 100%; height: 800px; }
    #formContainer { display: none; margin-top: 16px; }
    #debug { margin-top: 10px; font-size: 12px; color: #444; white-space: pre-wrap; }
    #status { margin: 6px 0; color: #666; }
  </style>
</head>
<body>
  <h3>Add Comment</h3>

  <div id="status">Initializing extension…</div>
  <button id="openFormBtn" disabled>Open Comment Form</button>

  <div id="formContainer">
    <iframe id="powerAppsFrame"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>

  <div id="debug">Debug output will appear here…</div>

  <!-- Load jQuery (optional) AFTER DOM -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- Load the Tableau Extensions API from your repo (local copy) -->
  <script src="tableau.extensions.1.10.0.min.js"></script>

  <!-- Your code, add cache-buster so GitHub doesn't serve stale JS -->
  <script src="extension.js?v=2026-02-17-03"></script>
</body>
</html>
