<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tableau Comment Extension</title>

  <!-- CSP: allow https iframes/scripts; needed for Power Apps + local JS -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:; img-src 'self' https: data:;
                 script-src 'self' https: 'unsafe-inline';
                 style-src 'self' https: 'unsafe-inline';
                 frame-src https:; connect-src https:;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; margin: 12px; }
    #openFormBtn { padding: 8px 14px; cursor: pointer; }
    #powerAppsFrame { border: 0; width: 100%; height: 800px; }
    #formContainer { display: none; margin-top: 16px; }
    #debug { margin-top: 10px; font-size: 12px; color: #444; white-space: pre-wrap; }
    #status { margin: 6px 0; color: #666; }
  </style>
</head>
<body>
  <h3>Add Comment</h3>

  <div id="status">Initializing extension…</div>
  <button id="openFormBtn" disabled>Open Comment Form</button>

  <div id="formContainer">
    <iframe id="powerAppsFrame"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>

  <div id="debug">Debug output will appear here…</div>

  <!-- jQuery (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- Try LOCAL Extensions API first -->
  <script id="tabext-local" src="tableau.extensions.1.10.0.min.js"></script>

  <!-- Fallback to CDN if local didn’t appear in time -->
  <script>
    (function ensureExtensionsApi(){
      function injectCdn(){
        if (document.getElementById('tabext-cdn')) return;
        var s = document.createElement('script');
        s.id = 'tabext-cdn';
        s.src = 'https://cdn.jsdelivr.net/npm/@tableau/extensions-api@1.10.0/lib/tableau.extensions.1.10.0.min.js';
        s.onload = function(){ console.log('[Init] CDN Extensions API loaded'); };
        s.onerror = function(){ console.error('[Init] CDN Extensions API failed to load'); };
        document.body.appendChild(s);
      }
      // Give local up to 1s to appear, then inject CDN as backup
      setTimeout(function(){
        if (!window.tableau || !window.tableau.extensions) {
          console.warn('[Init] Local Extensions API not detected yet, injecting CDN backup…');
          injectCdn();
        }
      }, 1000);
    })();
  </script>

  <!-- Your app; bump v= to bypass GitHub cache when you update -->
  <script src="extension.js?v=2026-02-18-22"></script>
</body>
</html>
